name: OpenShift

on:
  push:
    branches:
      - master

env:
  APP_NAME: nationalparks
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}

  OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
  OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
  OPENSHIFT_NAMESPACE: "%PROJECT%"

  APP_PORT: "8080"

jobs:
  build-push-deploy:
    runs-on: ubuntu-22.04
    name: Build, Push, Deploy

    steps:
    # -----------------------------
    # Checkout
    # -----------------------------
    - name: Checkout source
      uses: actions/checkout@v3

    # -----------------------------
    # Build with S2I (Podman only)
    # -----------------------------
    - name: S2I Build
      uses: redhat-actions/s2i-build@v2
      env:
        DOCKER_HOST: ""
      with:
        path_context: .
        builder_image: registry.access.redhat.com/ubi8/openjdk-11
        image: ${{ env.APP_NAME }}
        tags: |
          ${{ github.sha }}

    # -----------------------------
    # Login to GHCR (Podman)
    # -----------------------------
    - name: Login to GHCR
      run: |
        echo "${REGISTRY_PASSWORD}" | podman login ghcr.io \
          -u "${REGISTRY_USER}" \
          --password-stdin

    # -----------------------------
    # Tag & Push (bullet-proof)
    # -----------------------------
    - name: Tag and Push Image
      env:
        SHA: ${{ github.sha }}
        IMAGE: ghcr.io/${{ github.repository_owner }}/nationalparks
      run: |
        set -e

        echo "Available local images:"
        podman images

        echo "Tagging SHA image as remote tags..."
        podman tag nationalparks:$SHA $IMAGE:$SHA
        podman tag nationalparks:$SHA $IMAGE:latest

        echo "Pushing images..."
        podman push $IMAGE:$SHA
        podman push $IMAGE:latest

    # -----------------------------
    # Login to OpenShift
    # -----------------------------
    - name: Login to OpenShift
      uses: redhat-actions/oc-login@v1
      with:
        openshift_server_url: ${{ env.OPENSHIFT_SERVER }}
        openshift_token: ${{ env.OPENSHIFT_TOKEN }}
        insecure_skip_tls_verify: true
        namespace: ${{ env.OPENSHIFT_NAMESPACE }}

    # -----------------------------
    # Deploy / Update App
    # -----------------------------
    - name: Deploy to OpenShift
      env:
        IMAGE: ghcr.io/${{ github.repository_owner }}/nationalparks:${{ github.sha }}
      run: |
        set -e

        if oc get deployment ${APP_NAME} >/dev/null 2>&1; then
          echo "Updating existing deployment..."
          oc set image deployment/${APP_NAME} ${APP_NAME}=$IMAGE
        else
          echo "Creating new application..."
          oc new-app $IMAGE \
            --name=${APP_NAME} \
            --port=${APP_PORT}
        fi

        oc rollout status deployment/${APP_NAME}
