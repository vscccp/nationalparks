name: OpenShift

on:
  push:
    branches:
      - master

env:
  APP_NAME: nationalparks
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}
  APP_PORT: "8080"

jobs:
  build-push-deploy:
    runs-on: ubuntu-22.04
    environment: development   # <--- use your GitHub environment

    name: Build, Push, Deploy

    steps:
    # -----------------------------
    # Checkout source
    # -----------------------------
    - name: Checkout source
      uses: actions/checkout@v3

    # -----------------------------
    # Build & push with S2I
    # -----------------------------
    - name: S2I Build & Push
      id: s2i
      uses: redhat-actions/s2i-build@v2
      with:
        path_context: .
        builder_image: registry.access.redhat.com/ubi8/openjdk-11
        image: ${{ env.IMAGE_REGISTRY }}/${{ env.APP_NAME }}
        tags: |
          ${{ github.sha }}
          latest
        registry: ghcr.io
        username: ${{ env.REGISTRY_USER }}
        password: ${{ env.REGISTRY_PASSWORD }}

    # -----------------------------
    # Login to OpenShift using environment secrets
    # -----------------------------
    - name: Login to OpenShift
      uses: redhat-actions/oc-login@v1
      with:
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
        openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
        insecure_skip_tls_verify: true
        namespace: ${{ secrets.OPENSHIFT_NAMESPACE }}

    # -----------------------------
    # Deploy to OpenShift
    # -----------------------------
    - name: Deploy to OpenShift
      run: |
        IMAGE=${{ env.IMAGE_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }}

        if oc get deployment ${APP_NAME} >/dev/null 2>&1; then
          echo "Updating existing deployment..."
          oc set image deployment/${APP_NAME} ${APP_NAME}=$IMAGE
        else
          echo "Creating new application..."
          oc new-app $IMAGE \
            --name=${APP_NAME} \
            --port=${APP_PORT}
        fi

        oc rollout status deployment/${APP_NAME}
