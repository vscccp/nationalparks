name: OpenShift

env:
  APP_NAME: nationalparks
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}

  OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
  OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
  OPENSHIFT_NAMESPACE: "%PROJECT%"

  APP_PORT: "8080"

on:
  push:
    branches:
      - master

jobs:
  build-push-deploy:
    name: Build, Push, and Deploy to OpenShift
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    # -----------------------------
    # Build image with S2I (Podman)
    # -----------------------------
    - name: S2I Build (Podman)
      id: build_image
      uses: redhat-actions/s2i-build@v2
      env:
        DOCKER_HOST: ""
      with:
        path_context: .
        builder_image: registry.access.redhat.com/ubi8/openjdk-11
        image: ${{ env.APP_NAME }}
        tags: |
          latest
          ${{ github.sha }}

    # -----------------------------
    # Push image to GHCR (Podman)
    # -----------------------------
    - name: Login to GitHub Container Registry
      run: |
        echo "${{ env.REGISTRY_PASSWORD }}" | \
          podman login ghcr.io \
            -u "${{ env.REGISTRY_USER }}" \
            --password-stdin

    - name: Tag and Push Image
      env:
        IMAGE: ghcr.io/${{ github.repository_owner }}/nationalparks
        SHA: ${{ github.sha }}
      run: |
        set -euxo pipefail
    
        echo "Local images:"
        podman images | grep nationalparks
    
        # Tag from the SHA image (this always exists)
        podman tag nationalparks:$SHA $IMAGE:$SHA
        podman tag nationalparks:$SHA $IMAGE:latest
    
        # Push
        podman push $IMAGE:$SHA
        podman push $IMAGE:latest



    # -----------------------------
    # Login to OpenShift
    # -----------------------------
    - name: Login to OpenShift
      uses: redhat-actions/oc-login@v1
      with:
        openshift_server_url: ${{ env.OPENSHIFT_SERVER }}
        openshift_token: ${{ env.OPENSHIFT_TOKEN }}
        insecure_skip_tls_verify: true
        namespace: ${{ env.OPENSHIFT_NAMESPACE }}

    # -----------------------------
    # Deploy / Update application
    # -----------------------------
    - name: Deploy to OpenShift
      run: |
        IMAGE=${{ env.IMAGE_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }}

        if oc get deployment ${{ env.APP_NAME }} >/dev/null 2>&1; then
          oc set image deployment/${{ env.APP_NAME }} \
            ${{ env.APP_NAME }}=$IMAGE
        else
          oc new-app $IMAGE \
            --name=${{ env.APP_NAME }} \
            --port=${{ env.APP_PORT }}
        fi

        oc rollout status deployment/${{ env.APP_NAME }}
